
<div class="page">
    <div class="d-flex flex-row bd-highlight mb-3" >
        <div class=" card" style="width: 18rem;" *ngFor="let team of teams.slice(0,3)">
            <img src="{{team.imagepath}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{team.name}}</h5>
              <a routerLink="/details/{{team.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>  
    </div>
    
    <div class="d-flex flex-row bd-highlight mb-3" >
        <div class=" card" style="width: 18rem;" *ngFor="let team of teams.slice(3,6)">
            <img src="{{team.imagepath}}" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{team.name}}</h5>
              <a routerLink="/details/{{team.id}}" class="btn btn-primary">Deatils</a>
            </div>
        </div>  
    </div>
    

</div>
